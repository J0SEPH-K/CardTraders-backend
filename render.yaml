services:
  - type: web
    name: cardtraders-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      # Flip to "true" after configuring MongoDB Atlas and MONGODB_URI
      - key: MONGO_ENABLED
        value: "false"
      # Optional: use a managed DB in production; this keeps sqlite for now
      - key: DATABASE_URL
        value: "sqlite:///./app.db"
